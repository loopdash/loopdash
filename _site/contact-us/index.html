r"><label>Your Budget</label><ul class="radios"><li><input type="radio" id="2.5" name="budget"> <label for="2.5">$2.5K</label></li><li><input type="radio" id="5" name="budget"> <label for="5">$5K</label></li><li><input type="radio" id="7.5" name="budget"> <label for="7.5">$7.5K</label></li><li><input type="radio" id="10" name="budget"> <label for="10">$10K</label></li><li><input type="radio" id="12.5" name="budget"> <label for="12.5">$12.5K</label></li><li><input type="radio" id="15" name="budget"> <label for="15">$15K</label></li></ul></div><div class="field-wrapper"><label>Did someone refer you?</label><ul class="radios"><li><input onclick="showHidden()" type="radio" id="yesReferred" name="refer"> <label for="yesReferred">Yes</label></li><li><input onclick="showHidden()" type="radio" id="noReferred" name="refer"> <label for="noReferred">No</label></li></ul></div><div id="referral" class="field-wrapper hidden"><script>var referral = document.getElementById('referral');
