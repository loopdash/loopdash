<!doctype html><html lang="en"><head><title>Home Page</title><link rel="stylesheet" href="../../css/normalize.css"><link rel="stylesheet" href="../../css/base.css"><meta name="viewport" content="width=device-width,initial-scale=1"><script>let lastScrollTop = 0;
    const header = document.querySelector('.site-header');
    let ticking = false;

    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

          if (currentScroll > lastScrollTop) {
            header.classList.add('no-sticky'); // Scrolling down
          } else {
            header.classList.remove('no-sticky'); // Scrolling up
          }

          lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
          ticking = false;
        });

        ticking = true;
      }
    });</script></head><body><main><section class="home-hero"><h1 class="h1">Isn't it time to bring your vision to life?</h1><p class="h4">We help founders, nonprofits, and changemakers amplify their impact and achieve results.</p><a href="#" class="button">Get started</a></section><section class="projects scroller"><section class="project project-ej" id="snap-1"><img src="./images/project-ej.jpg"></section><section class="project project-fm" id="snap-2"><img src="./images/project-fm.jpg"></section><section class="project project-at" id="snap-3"><img src="./images/project-at.jpg"></section><section class="project project-ndf" id="snap-4"><img src="./images/project-ndf.jpg"></section><a href="/projects" class="projects-link">View more projects</a></section><section class="cta"><div class="cta-container"><h4 class="heading">Our actions today shape tomorrow. Let's get started.</h4><a href="/contact" class="button">Contact Us</a></div></section><div id="load-screen" class="load-screen"><div class="progress-bar"></div><div class="load-text">Loading...</div></div><script>document.addEventListener('DOMContentLoaded', () => {
    const loadScreen = document.getElementById('load-screen');
    const progressBar = document.querySelector('.progress-bar');
    const loadText = document.querySelector('.load-text');

    // Function to generate random 8-letter uppercase strings
    const generateRandomText = () => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let text = '';
      for (let i = 0; i < 8; i++) {
        text += chars[Math.floor(Math.random() * chars.length)];
      }
      return text;
    };

    // Update the load text with random strings
    const interval = setInterval(() => {
      loadText.textContent = generateRandomText();
    }, 100); // Update every 100ms

    // When the progress bar animation ends
    progressBar.addEventListener('animationend', () => {
      clearInterval(interval); // Stop random text updates

      // Show "LOOPDASH" 0.25 seconds before fade-out
      setTimeout(() => {
        loadText.textContent = 'LOOPDASH';
      }, 750); // 1s - 0.25s = 0.75s

      // Fade out the load screen
      setTimeout(() => {
        loadScreen.style.opacity = '0'; // Fade out
        loadScreen.style.pointerEvents = 'none';

        // Remove load screen after fade-out
        setTimeout(() => {
          loadScreen.remove();
        }, 500); // Match the CSS transition duration
      }, 1000); // Total animation duration
    });
});</script></main><footer class="footer"><a href="tel:3305061300">330.506.1300<a> <a href="https://github.com">github</a> <a href="/privacy-policy/">privacy policy</a> <span>Â©</span></a></a></footer></body></html>
