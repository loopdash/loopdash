ce-width,initial-scale=1,maximum-scale=1"><meta itemprop="name" content="loopdash"><meta itemprop="description" content=""><meta itemprop="image" content="https://res.cloudinary.com/loopdash/image/upload/l_text:dm-sans-bold.ttf_116_letter_spacing_-5:New%20Client%20Form,co_rgb:584e46,g_south,y_-20,g_west,x_60/l_loopdashmark,w_216,h_24,g_north,y_210,g_west,x_60/computer.png"><meta property="og:url" content="https://loopdash.com/new-client/"><meta property="og:type" content="website"><meta property="og:title" content="New Client Form - Loopdash"><meta property="og:description" content=""><meta property="og:image" content="https://res.cloudinary.com/loopdash/image/upload/l_text:dm-sans-bold.ttf_116_letter_spacing_-5:New%20Client%20Form,co_rgb:584e46,g_south,y_-20,g_west,x_60/l_loopdashmark,w_216,h_24,g_north,y_210,g_west,x_60/computer.png"><meta name="twitter:card" content="summary"><meta name="twitter:title" content="New Client Form - Loopdash"><meta name="twitter:description" content=""><meta name="twitter:image" property="og:image" content="https://res.cloudinary.com/loopdash/image/upload/l_text:dm-sans-bold.ttf_116_letter_spacing_-5:New%20Client%20Form,co_rgb:584e46,g_south,y_-20,g_west,x_60/l_loopdashmark,w_216,h_24,g_north,y_210,g_west,x_60/computer.png"><meta name="robots" content="index, follow"><meta name="googlebot" content="index, follow"></head><body class="text-layout"><main class="mb-16"><section class="container-lg mx-auto py-24"><form id="client-form" action="https://formspree.io/f/mnnggoql" method="POST" class="container-sm mx-auto"><h2 class="text-5 text-weight-500 mb-6 text-center">New Client Form</h2><div class="form-group"><label class="form-label">Your Name</label> <input class="form-input" type="text" name="name" required autocomplete="name"></div><div class="form-group"><label class="form-label">Your Email</label> <input class="form-input" type="email" name="email" required autocomplete="email"></div><div class="hr my-5"></div><div class="form-group"><label class="form-label">Do you currently have a website that needs updates and ongoing maintenance?</label><div class="form-selector-group"><input id="hasSiteYes" class="form-selector-input" type="radio" name="has_website" value="yes" required> <label for="hasSiteYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="hasSiteNo" class="form-selector-input" type="radio" name="has_website" value="no" required> <label for="hasSiteNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">How many hours per month do you estimate needing for website updates, content changes, and technical support?</label> <select class="form-input" name="monthly_hours" id="monthly_hours"><option value="">Select one</option><option value="5">5 hours (Essentials)</option><option value="12">12 hours (Growth)</option><option value="20">20 hours (Pro)</option><option value="30">30 hours (Partner)</option><option value="unlimited">Unlimited</option></select></div><div class="form-group"><label class="form-label">Do you need a completely new website or just updates to an existing one?</label> <select class="form-input" name="new_or_update" id="new_or_update" required><option value="">Select one</option><option value="new">New website</option><option value="redesign">Redesign existing website</option><option value="updates">Updates / maintenance only</option></select></div><div class="form-group"><label class="form-label">How many custom pages do you need for your website?</label> <input class="form-input" type="number" name="page_count" id="page_count" min="1" placeholder="e.g., 5"></div><div class="hr my-5"></div><div class="form-group"><label class="form-label">Do you need a new logo and brand identity created?</label><div class="form-selector-group"><input id="brandYes" class="form-selector-input" type="radio" name="branding_lite" value="yes" required> <label for="brandYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="brandNo" class="form-selector-input" type="radio" name="branding_lite" value="no" required> <label for="brandNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">Do you need your website to be ADA/WCAG compliant for accessibility?</label><div class="form-selector-group"><input id="accYes" class="form-selector-input" type="radio" name="accessibility" value="yes" required> <label for="accYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="accNo" class="form-selector-input" type="radio" name="accessibility" value="no" required> <label for="accNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">Do you need help writing or polishing the content for your website?</label><div class="form-selector-group"><input id="copyYes" class="form-selector-input" type="radio" name="copywriting_support" value="yes" required> <label for="copyYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="copyNo" class="form-selector-input" type="radio" name="copywriting_support" value="no" required> <label for="copyNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">How quickly do you need your project completed?</label> <select class="form-input" name="delivery_speed" id="delivery_speed" required><option value="">Select one</option><option value="standard">Standard timeline</option><option value="expedited">Expedited (rush)</option></select></div><div class="hr my-5"></div><div class="form-group"><label class="form-label">Do you want advanced SEO setup including keyword tracking and optimization?</label><div class="form-selector-group"><input id="seoYes" class="form-selector-input" type="radio" name="seo_booster" value="yes" required> <label for="seoYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="seoNo" class="form-selector-input" type="radio" name="seo_booster" value="no" required> <label for="seoNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">Do you need conversion rate optimization with heatmaps and A/B testing?</label><div class="form-selector-group"><input id="croYes" class="form-selector-input" type="radio" name="cro_optimization" value="yes" required> <label for="croYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="croNo" class="form-selector-input" type="radio" name="cro_optimization" value="no" required> <label for="croNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">Do you want a dedicated Slack channel for priority support communication?</label><div class="form-selector-group"><input id="slackYes" class="form-selector-input" type="radio" name="dedicated_slack" value="yes" required> <label for="slackYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="slackNo" class="form-selector-input" type="radio" name="dedicated_slack" value="no" required> <label for="slackNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">Do you want guaranteed uptime with an SLA?</label><div class="form-selector-group"><input id="slaYes" class="form-selector-input" type="radio" name="performance_insurance" value="yes" required> <label for="slaYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="slaNo" class="form-selector-input" type="radio" name="performance_insurance" value="no" required> <label for="slaNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="form-group"><label class="form-label">Do you want a reusable design system for future website pages?</label><div class="form-selector-group"><input id="dsYes" class="form-selector-input" type="radio" name="design_system" value="yes" required> <label for="dsYes" class="form-selector form-selector-label"><span class="form-selector-title">Yes</span></label> <input id="dsNo" class="form-selector-input" type="radio" name="design_system" value="no" required> <label for="dsNo" class="form-selector form-selector-label"><span class="form-selector-title">No</span></label></div></div><div class="hr my-5"></div><div class="form-group"><label class="form-label">What is your total budget range for this project? <span class="text-charcoal-light">(optional)</span></label> <select class="form-input" name="budget_range" id="budget_range"><option value="">Prefer not to say</option><option value="under10k">Under $10,000</option><option value="10k-20k">$10,000–$20,000</option><option value="20k-35k">$20,000–$35,000</option><option value="35k+">$35,000+</option></select></div><div class="form-group"><label class="form-label">When do you need to launch your website?</label> <input class="form-input" type="text" name="launch_timeline" id="launch_timeline" placeholder="e.g., within 6 weeks or by Nov 15" required></div><button type="submit" class="button button-primary">Submit</button> <input type="hidden" name="_redirect" value="https://yourdomain.com/thank-you"></form></section></main><div class="state-modal" style="display: none; opacity: 0;"><div class="state-modal-content"><div class="state-modal-text"><p id="modal-title" class="text-3 text-charcoal text-weight-500 mb-3">Success!</p><p id="modal-subtext" class="text-2 mb-0 text-charcoal-light">Your action was successful.</p></div><div class="state-modal-close"><button class="close-button text-charcoal-light"><svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill="currentColor" d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path></svg></button></div></div></div></body></html>
